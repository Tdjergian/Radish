port 6379
daemonize no
loglevel debug
timeout 1000
save 1000 1000
appendonly no
appendfsync everysec
rdbcompression no
rdbchecksum no
replica-serve-stale-data no
maxmemory 5368709120
maxmemory-policy noeviction
masterauth 12345
requirepass 12345
cluster-enabled yes
cluster-config-file nodes.conf
bind 0.0.0.0