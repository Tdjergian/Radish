version: '3.8'
services:
  redis-0-0:
    image: redis:latest
    container_name: redis-0-0
    volumes:
      - ./redis-0-0.conf:/usr/local/etc/redis/redis.conf
      - redis-0-0-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7000:7000'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.10
  redis-0-1:
    image: redis:latest
    container_name: redis-0-1
    volumes:
      - ./redis-0-1.conf:/usr/local/etc/redis/redis.conf
      - redis-0-1-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7001:7000'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.11
  redis-0-2:
    image: redis:latest
    container_name: redis-0-2
    volumes:
      - ./redis-0-2.conf:/usr/local/etc/redis/redis.conf
      - redis-0-2-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7002:7000'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.12
  redis-1-0:
    image: redis:latest
    container_name: redis-1-0
    volumes:
      - ./redis-1-0.conf:/usr/local/etc/redis/redis.conf
      - redis-1-0-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7003:7003'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.20
  redis-1-1:
    image: redis:latest
    container_name: redis-1-1
    volumes:
      - ./redis-1-1.conf:/usr/local/etc/redis/redis.conf
      - redis-1-1-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7004:7003'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.21
  redis-1-2:
    image: redis:latest
    container_name: redis-1-2
    volumes:
      - ./redis-1-2.conf:/usr/local/etc/redis/redis.conf
      - redis-1-2-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - '7005:7003'
    networks:
      redis-cluster:
        ipv4_address: 172.20.0.22
volumes:
  redis-0-0-data: {}
  redis-0-1-data: {}
  redis-0-2-data: {}
  redis-1-0-data: {}
  redis-1-1-data: {}
  redis-1-2-data: {}
networks:
  redis-cluster:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
