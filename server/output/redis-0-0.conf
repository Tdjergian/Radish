port 6379
daemonize no
loglevel notice
timeout 3000
save 100 10
appendonly no
appendfsync everysec
rdbcompression no
rdbchecksum no
replica-serve-stale-data no
maxmemory 2999999999985
maxmemory-policy noeviction
# Authentication
masterauth password
requirepass password
cluster-enabled yes
cluster-config-file nodes.conf
bind 0.0.0.0